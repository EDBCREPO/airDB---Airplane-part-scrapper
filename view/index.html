<!DOCTYPE html><html lang="en">

<head>
    <meta charset="UTF-8"> <title> AirDB </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/uikit.css">
</head>

<body class="uk-height-expand uk-background-dark uk-padding-2xsmall
             uk-flex-column uk-flex">
    
    <form class="uk-flex uk-flex-between uk-gap-xsmall uk-flex-middle"
          action="/search" method="GET" target="_self" >
        
        <input type="text" placeholder="Place a Part Number..." required name="value"
               class="uk-input uk-border uk-rounded uk-width-auto" >
        
        <button class="uk-button uk-button-primary uk-rounded-phill uk-icon" 
                type="submit" icon="search" >
        </button>

    </form>

    <hr class="uk-margin-xsmall uk-margin-remove-horizontal uk-hr uk-hr-neutral">

    <main class="uk-flex uk-flex-wrap uk-flex-center uk-flex-middle" 
          style="flex-grow:1; flex-shrink:0;" >
        <h1> Hello world </h1>
    </main>

</body>

</html>
